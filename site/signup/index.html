<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Helvetica,Arial,sans-serif;margin:0;padding:40px;color:#0a0a0a;background:#fff}
      .wrap{max-width:760px;margin:0 auto}
      a{color:#4f46e5;text-decoration:none}
      header{display:flex;align-items:center;gap:12px}
      header img{width:32px;height:32px}
      h1{margin:.2rem 0 0;font-size:1.6rem}
      p{line-height:1.6}
      form{margin-top:16px;display:flex;gap:8px;flex-wrap:wrap}
      input{padding:10px 12px;border:1px solid #e5e7eb;border-radius:8px;min-width:260px}
      button{padding:10px 14px;border-radius:8px;background:#4f46e5;color:#fff;border:none;cursor:pointer}
      .note{color:#6b7280;font-size:.95rem;margin-top:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <img src="/icons/icon-48.png" alt="Flowe" />
        <h1>Create your Flowe account</h1>
      </header>
      <p>This page is for onboarding only. Sign in happens inside the extension popup.</p>
      <form onsubmit="event.preventDefault(); window.location.href='https://chrome.google.com/webstore/category/extensions'">
        <input type="email" name="email" placeholder="you@example.com" required />
        <button type="submit">Continue</button>
      </form>
      <p class="note">After installing the extension, open the popup and sign in using your email and password.</p>
    </div>

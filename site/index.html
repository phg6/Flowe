<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flowe</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Helvetica,Arial,sans-serif;margin:0;padding:40px;color:#0a0a0a;background:#fff}
      .wrap{max-width:760px;margin:0 auto}
      a{color:#4f46e5;text-decoration:none}
      header{display:flex;align-items:center;gap:12px}
      header img{width:32px;height:32px}
      h1{margin:.2rem 0 0;font-size:1.6rem}
      p{line-height:1.6}
      .cta{display:inline-block;margin-top:16px;padding:10px 14px;border-radius:8px;background:#4f46e5;color:#fff}
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <img src="/icons/icon-48.png" alt="Flowe" />
        <h1>Flowe</h1>
      </header>
      <p>Email templates for Gmail. Install the Chrome extension and sign in to start using your templates.</p>
      <p>
        <a class="cta" href="https://chrome.google.com/webstore/category/extensions" target="_blank" rel="noreferrer">Open Chrome Web Store</a>
      </p>
      <p>
        Looking to create an account? Use <a href="/signup/">/signup</a>.
      </p>
    </div>
  </body>
</html>
